<!DOCTYPE html>
<html>
<head>
    <title>Spatio Temporal Analysis Status Page</title>

    <style type="text/css">
        table, th, td {
    border: 1px solid black;
}
    </style>
</head>
<body>

<h1>Twitter Status</h1>

<br>

<p>Cities</p>
<table>
    <tr><td>City</td><td>Time</td><td>Count</td><td>Delta</td></tr>
    {% for city in cities %}
    <tr><td> {{city}}</td> <td>{{cities[city]}}</td><td>{{counts[city]}}</td> <td>{{delta[city]}}</td></tr>
    {% endfor %}
</table>
</body>
</html>
